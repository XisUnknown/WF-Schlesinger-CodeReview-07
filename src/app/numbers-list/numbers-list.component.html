<form class="form-inline">
    <input name="searchInput" class="form-control" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
    <button class="btn btn-outline-primary" (click)="searchText=''">x</button>
</form>
<table class="table table-sm">
    <thead>
        <th>Name</th>
        <th>Number</th>
        <th></th>
    </thead>
    <ng-container *ngFor="let number of numbersArray">
        <tr *ngIf="filterCondition(number)">
            <td>{{number.name}}</td>
            <td>{{number.number}}</td>
            <td>
            	<button class="btn btn-info" (click)="numbersService.populateForm(number)">Edit</button>
                <button class="btn btn-danger" (click)="onDelete(number.$key)">Delete</button>
            </td>
        </tr>
    </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">Deleted successfully</div>
