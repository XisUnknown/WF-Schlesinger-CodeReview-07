<div class="row">
  <div class="col-md-7">
    <form [formGroup]="this.numbersService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">This field is required</div>
      </div>
      <div class="form-group">
        <label>Number</label>
        <input formControlName="number" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.number.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.number.errors">This field is required</div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      submitted successfully.
    </div>
  </div>
  <div class="col-md-5">
    <numbers-list></numbers-list>
  </div>
</div>
